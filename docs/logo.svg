<?xml version="1.0" encoding="UTF-8"?>
<svg width="968" height="716" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Professional gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="envelopeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="968" height="716" fill="url(#bgGrad)" />
  
  <!-- Mail envelope icon with shadow -->
  <g filter="url(#shadow)">
    <g transform="translate(284, 140)">
      <!-- Envelope body -->
      <rect x="0" y="80" width="400" height="260" fill="url(#envelopeGrad)" 
            stroke="#1e293b" stroke-width="6" rx="12"/>
      
      <!-- Envelope flap -->
      <path d="M 0 80 L 200 220 L 400 80" 
            fill="rgba(59, 130, 246, 0.15)" 
            stroke="#1e293b" stroke-width="6"/>
      
      <!-- Envelope seal/accent -->
      <circle cx="200" cy="210" r="40" fill="#3b82f6" opacity="0.8"/>
      <circle cx="200" cy="210" r="30" fill="#1e3a8a" opacity="0.6"/>
      
      <!-- Mail lines (decorative) -->
      <line x1="80" y1="160" x2="320" y2="160" stroke="#cbd5e1" stroke-width="4" opacity="0.6"/>
      <line x1="80" y1="200" x2="280" y2="200" stroke="#cbd5e1" stroke-width="4" opacity="0.6"/>
      <line x1="80" y1="240" x2="320" y2="240" stroke="#cbd5e1" stroke-width="4" opacity="0.6"/>
      <line x1="80" y1="280" x2="240" y2="280" stroke="#cbd5e1" stroke-width="4" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Main title: CODEX MAIL -->
  <text x="484" y="500" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="84" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#ffffff" 
        letter-spacing="4"
        style="text-shadow: 0 2px 8px rgba(0,0,0,0.3);">CODEX MAIL</text>
  
  <!-- Subtitle -->
  <text x="484" y="560" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="28" 
        text-anchor="middle" 
        fill="#e2e8f0" 
        letter-spacing="2">Multi-Agent Coordination Platform</text>
  
  <!-- Small accent line -->
  <line x1="334" y1="580" x2="634" y2="580" 
        stroke="#60a5fa" stroke-width="3" opacity="0.6"/>
</svg>
